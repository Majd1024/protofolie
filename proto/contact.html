<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message"  required></textarea>
            </div>

            <button onclick="ButtonClick()" type="submit">Send Message</button>
            <div class="success-message" id="successMessage">Your message has been sent successfully! thanks for contacting we will reach to you as sonn a we get your message</div>
        </form>
    </div>

    
<script src="contact.js"></script>        
</body>
</html>
